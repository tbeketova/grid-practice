<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="anketa.css">
</head>
<body>
  <section class="profile">
    <h1>Anketa</h1>
    
    <form class="profile-form" action="">
      <div class="photo">
        Tut budet photo
      </div>
      <div class="name">
        <label for="">Имя и Фамилия</label>
        <input class="input" type="text" name="" id="">
      </div>
      <div class="job">
        <label for="">Место работы</label>
        <input class="input" type="text" name="" id="">
      </div>
      <div class="city">
        <label for="">Город</label>
        <input class="input" type="text" name="" id="">
      </div>
      <div class="twitter">
        <label for="">Twitter</label>
        <input class="input" type="text" name="" id="">
      </div>
      <div class="instagram">
        <label for="">Instagram</label>
        <input class="input" type="text" name="" id="">
      </div>
      <div class="about">
        <label for="">О себе</label>
        <textarea class="input" id="" rows="4" name=""></textarea>
      </div>

      <div class="post">
        <label for="">Ваша должность</label>
      </div>
      <div class="checkbox-1">
        <label for="design">
          <input id="design" name="post" type="checkbox" value="1" checked="checked">
          Дизайнер
        </label>
      </div>
  
      <div class="checkbox-2">
        <label for="front-end">
          <input id="front-end" name="post" type="checkbox" value="2">
          Разработчик
        </label>
      </div>
  
      <div class="checkbox-3">
        <label for="manager">
          <input id="manager" name="post" type="checkbox" value="3">
          Менеджер
        </label>
      </div>
  
      <div class="checkbox-4">
        <label for="other">
          <input id="other" name="post" type="checkbox" value="4">
          Другая
        </label>
      </div>
    </form>
  </section>
</body>
</html>
